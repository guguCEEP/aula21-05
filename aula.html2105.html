<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Tempo</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agora s√£o exatamente:</h1>
    <h2 id="relogio"></h2>
    <h3>Agora:</h3><h3 id="agora"></h3>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2 , '0');
            const segundos = agora.getSeconds().toString().padStart(2, '0');

            document.getElementById("relogio").innerText = `${horas}:${minutos}:${segundos}`;
            document.getElementById("agora").innerText = `${agora}`;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>

    <hr>

    <h2 id="cronometro">00:00:00</h2>
    <div>
        <button onclick="iniciar()" id="btIniciar">Iniciar</button>
        <button onclick="pausar()" id="btPausar">Pausar</button>
        <button onclick="zerar()" id="btZerar">Zerar</button>
    </div>

    <script>
        let segundos = 0;
        let intervalo;

        function formatarTime(segundos){
            const h = String(Math.floor(segundos/3600)).padStart(2, '0');
            const m = String(Math.floor((segundos % 3600)/60)).padStart(2, '0');
            const s = String(segundos % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function atualizarCronometro(){
            document.getElementById("cronometro").innerText = formatarTime(segundos);
        }

        function iniciar(){
            if(!intervalo){
                intervalo = setInterval(() => {
                    segundos++;
                    atualizarCronometro();
                }, 1000);
            }
        }

        function pausar(){
            if(intervalo){
                clearInterval(intervalo);
                intervalo = null; 
            }
        }

        function zerar(){
            pausar();
            segundos = 0;
            atualizarCronometro();
        }
    </script>
</body>
</html>
